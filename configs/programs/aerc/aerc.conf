[ui]

mouse-enabled=true

icon-unencrypted=
icon-encrypted=✔
icon-signed=✔
icon-signed-encrypted=✔
icon-unknown=✘
icon-invalid=⚠

[viewer]
always-show-mime=true

[multipart-converters]

[filters]

text/calendar=calendar
message/delivery-status=colorize
message/rfc822=colorize
; text/plain=! bat --style='-numbers,-header' --color always --italic-text always
text/plain=!glow --width 0 --pager
text/html=!cha --type text/html
image/*=!kitten icat -w $(tput cols) -

.headers=colorize

[hooks]
; mail-received=notify-send "[$AERC_ACCOUNT/$AERC_FOLDER] New mail from $AERC_FROM_NAME" "$AERC_SUBJECT"
mail-received = $HOME/.config/shitbox/scripts/email-grabicon/aerc.sh true
